<div class="post-form">
    <mat-form-field>
        <mat-label>Recommendation Text</mat-label>
        <textarea matInput [(ngModel)]="newPost.recommendationText"></textarea>
      </mat-form-field>      
  <button mat-raised-button color="primary" (click)="createPost()">Submit Post</button>
</div>


<div class="post-container">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ getPostTitle(post.recommendationText) }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.recommendationText | slice: 0: 150 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showFullText(post.recommendationText)">Learn More</button>
      </mat-card-actions>
      <mat-card-content>
        <p>{{ post.timestamp | date: 'medium' }}</p>
        <p>{{ post.user_id || 'Anonymous' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
